- name: Supervisor Check
  hosts: ~tag_Name_tech-sandbox-dev
  gather_facts: false
  sudo: yes
  tasks:
    - name: supervisor
      sensu_check: name=custom_check
                   command='echo "this is a new check"'
                   standalone=true
                   interval=60
                   refresh=11440
                   occurrences=5
                   path='{{ check_path }}/newcheck.json'
                   handlers=mon-ops
